{% extends "base.html" %}
{% block content %}
<div class="form-card" style="max-width:520px;margin:24px auto;padding:20px;">
  <h2>Reset your password</h2>
  <p>Enter your email and we'll send you a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <div style="margin-top:12px;">
      <button class="btn-primary" type="submit">Send reset link</button>
    </div>
  </form>
  <p style="margin-top:12px;"><a href="{% url 'login' %}">Back to login</a></p>
</div>
{% endblock %}
