{% extends "base.html" %}
{% block content %}
<div class="form-card" style="max-width:520px;margin:24px auto;padding:20px;">
  <h2>Create a new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="margin-top:12px;">
      <button class="btn-primary" type="submit">Change password</button>
    </div>
  </form>
</div>
{% endblock %}
