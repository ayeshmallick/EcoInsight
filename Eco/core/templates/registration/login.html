{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px;margin:24px auto;padding:20px;">
  <h2 style="margin-top:0;">Login</h2>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {# show non-field errors #}
    {% if form.non_field_errors %}
      <div style="color:#b91c1c;margin-bottom:8px;">{{ form.non_field_errors }}</div>
    {% endif %}

    <div style="margin-bottom:10px;">
      <label for="id_username" class="kv">Username</label><br/>
      {{ form.username }}
    </div>

    <div style="margin-bottom:10px;">
      <label for="id_password" class="kv">Password</label><br/>
      {{ form.password }}
    </div>

    <div style="display:flex;gap:8px;align-items:center;margin-top:12px;">
      <button type="submit" class="btn-primary">Sign in</button>
      <a href="{% url 'password_reset' %}" class="btn-ghost" style="background:transparent;">Forgot password?</a>
    </div>


  </form>

  <p style="margin-top:14px;color:var(--muted);">No account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
