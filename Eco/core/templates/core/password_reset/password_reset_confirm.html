{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:480px;margin:32px auto;padding:25px;">
  <h2>Create a new password</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
