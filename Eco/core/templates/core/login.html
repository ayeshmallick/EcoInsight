{% extends "base.html" %}
{% block title %}Login â€” EcoInsight{% endblock %}
{% block content %}
<div class="form-card">
  <h2>Sign in</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <div style="display:flex;gap:8px;margin-top:8px;">
      <button class="btn-primary" type="submit">Sign in</button>
      <a class="btn-ghost" href="{% url 'password_reset' %}">Forgot?</a>
    </div>
  </form>
  <p style="margin-top:12px">No account? <a href="{% url 'signup' %}">Create one</a></p>
</div>
{% endblock %}
